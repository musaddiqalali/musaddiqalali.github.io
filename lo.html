<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIB</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main container for content */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Blog post card style */
        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .blog-post h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }

        .blog-post p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Links styling */
        .pdf-links {
            margin-top: 10px;
        }

        .pdf-links a {
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 8px 0;
            font-size: 1rem;
        }

        .pdf-links a:hover {
            text-decoration: underline;
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            .blog-post h2 {
                font-size: 1.5rem;
            }

            .pdf-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>PD</h1>
        <p>Welcome to our PD!</p>
    </header>

    <!-- Main Content Container -->
    <div class="container">

        <!-- Blog Post 1 -->
        <div class="blog-post">
            <h2>Post Title 1</h2>
            <p>Sets</p>
            <div class="pdf-links">
                <a href="assets/supp/pdf1.pdf" target="_blank">PDF 1</a>
                <a href="assets/supp/pdf2.pdf" target="_blank">PDF 2</a>
                <a href="assets/supp/pdf3.pdf" target="_blank">PDF 3</a>
                <a href="images/X1.pdf" target="_blank">PDF 4</a>
                <a href="images/X2.pdf" target="_blank">PDF 5</a>
                <a href="images/X3.pdf" target="_blank">PDF 6</a>
                <a href="images/X4.pdf" target="_blank">PDF 7</a>
            </div>
        </div>

        <!-- Blog Post 2 (Empty PDF Links) -->
        <div class="blog-post">
            <h2>Post Title 2</h2>
            <p>List2</p>
            <div class="pdf-links">
                <!-- Add links here if needed -->
            </div>
        </div>

        <!-- Add more blog posts with PDF links as needed -->

    </div>

</body>
</html>
